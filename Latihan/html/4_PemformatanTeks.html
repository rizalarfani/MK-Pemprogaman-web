<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemformatan teks</title>
</head>

<body>
    <b>Teks ini tebal</b>
    <br>
    <strong>Teks ini juga tebal</strong>
    <br>
    <big>Teks ini hurufnya besar</big>
    <br>
    <em>Teks ini miring</em>
    <br>
    <small>Teks ini huruf nya miring</small>
    <br>
    Teks ini berisi <sub> subscript </sub>
    <br>
    Teks ini berisi <sup> superscript </sup>
</body>

</html>
