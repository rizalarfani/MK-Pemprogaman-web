<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar PW</title>
</head>

<body>
    <h4>List bernomor</h4>
    <ol>
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
    </ol>
    <h4>List dengan huruf uf:</h4>
    <ol type="A">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ol>
    <h4>List dengan anggka romawi:</h4>
    <ol type="I">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ol>
    <h4>List dengan anggka romawi kecil:</h4>
    <ol type="i">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ol>
</body>

</html>
